<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="forecast">
        <header>
            <form class="search-form"><input type="search" placeholder="Enter city" required
                    class="search-form-input" />
                <input type="submit" class="submit-button" />
            </form>
        </header>
        <main>
            <div class="forecast-data">
                <div>
                    <h1 class="forecast-city">Johanesburg</h1>
                    <p class="forecast-details">Monday 13:27 Mostly Sunny
                        <br />
                        Humidity: <strong>28</strong> Wind: <strong>19km/h</strong>
                    </p>
                </div>
                <div class="forecast-temperature">
                    <div class="forecast-icon">☀️</div>
                    <div class="forecast-value">28</div>
                    <div class="forecast-unit">°C</div>
                </div>
        </main>
        <footer>Coded by <a href="https://github.com/EleneU" target="_blank">Elene Ubisi</a>, code hosted on <a
                href="https://github.com/EleneU?tab=repositories" target="_blank">Github</a> and website hosted on <a
                href="https://app.netlify.com/teams/eleneu/sites" target="_blank">Netflify</a>.</footer>
    </div>
</body>

</html>
